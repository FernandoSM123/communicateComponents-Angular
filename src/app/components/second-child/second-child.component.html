<div class="mainBox">
    <h1>Second Child</h1>
    <div>
        <div>
            <mat-form-field color="warn" appearance="fill">
                <mat-label>Enviar mensaje a padre</mat-label>
                <input #parentMessageInput matInput placeholder="Mensaje">
            </mat-form-field>
            <button (click)="setParentMessage(parentMessageInput.value)" mat-raised-button color="warn">Enviar</button>
        </div>
    </div>
    
    <div>
        <div>
            <mat-form-field color="accent" appearance="fill">
                <mat-label>Enviar mensaje a hermano</mat-label>
                <input #silbingMessageInput matInput placeholder="Mensaje">
            </mat-form-field>
            <button (click)="setSilbingMessage(silbingMessageInput.value)" mat-raised-button color="accent">Enviar</button>
        </div>
    </div>
    
    <p><b>Mensaje de padre: </b> {{parentMessage}}</p>
    <p><b>Mensaje de hermano: </b> {{messageService.message}}</p>
    </div>
